{% extends 'base.html' %}

{% block body %}
        {% for usuario in lista_usuarios %}
            <div class="container">
                <div class="div-main-usuarios">
                    <div class="div-sub-main">
                        <br>
                        <div class="d-flex justify-content-center">
                            <div class="contorno">
                                <img class="imagem-perfil" src="../static/foto_perfil/{{ usuario.foto_perfil }}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <h4 class="mb-0 mt-0" style="color: white;">{{ usuario.username }}</h4> 
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <span class="mb-0 mt-0" style="color: white;">{{ usuario.email }}</span>
                        </div>
                        <hr style="color: white;">
                        <div class="d-flex justify-content-center mt-">
                            <div class="d-flex flex-column align-items-center me-4">
                                <span class="rating" style="color: white;">Avaliações</span>
                                <span class="number3" style="color: white;">0</span>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <span class="rating" style="color: white;">Favoritos</span>
                                <span class="number3" style="color: white;">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
<div class="row mt-5"></div>
{% endblock %}
