{% extends 'base.html' %}

{% block body %}
    <hr style="color: white; margin-bottom: -50px">
    <div class="div-main-usuarios container">
        {% for jogo in lista_jogos %}
            <div class="div-sub-main-jogos">
                <br>
                <div class="d-flex justify-content-center">
                    <div class="contorno">
                        <img class="imagem-perfil-jogo" src="../static/images/imgFaixa/{{ jogo.foto_jogo }}">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <h4 class="mb-0 mt-0" style="color: white;">{{ jogo.nome }}</h4> 
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <h5 class="mb-0 mt-0" style="color: white;"><span style="color: yellow;">{{ '★' }}</span>: {{ jogo.media_jogos }}</h5> 
                </div>

                <div class="d-flex justify-content-center mt-2">
                    <span class="mb-0 mt-0" style="color: white;">{{ jogo.lancamento }} - {{ jogo.desenvolvedor }}</span>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <span class="mb-0 mt-0" style="color: white;">Gênero - {{ jogo.genero }}</span>
                </div>
                <hr style="color: white;">
                <div class="d-flex align-items-center me-4 container" style="text-align: center; height: 96px;">
                    <span class="rating" style="color: white;">{{ jogo.descricao }}</span>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/jogos/{{ jogo.nome }}"><button class='btn btn-primary mt-3'>avaliar</button></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
